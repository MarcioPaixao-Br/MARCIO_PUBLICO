specVersion: "3.1"
metadata:
  name: br.com.ordem.ordem
type: application
framework:
  name: SAPUI5
  version: 1.79.0
  libraries:
    - name: sap.ui.layout
    - name: sap.ui.core
    - name: sap.m
    - name: sap.f
    - name: sap.ui.comp
    - name: sap.ui.generic.app
    - name: sap.ui.table
    - name: sap.ushell
    - name: themelib_sap_bluecrystal
    - name: themelib_sap_fiori_3
server:
  customMiddleware:
    - name: fiori-tools-proxy
      afterMiddleware: compression
      configuration:
        ignoreCertError: false
        backend:
          - path: /sap
            url: https://demos-poc.telerik.com/kendo-ui/service/Northwind.svc
            destination: Order_V2
          - path: /kendo-ui/
            destination: Order_V2
            url: https://demos-poc.telerik.com/kendo-ui/service/Northwind.svc
            pathPrefix: /
    - name: fiori-tools-appreload
      afterMiddleware: compression
      configuration:
        port: 35729
        path: webapp
        delay: 300
    - name: fiori-tools-preview
      afterMiddleware: fiori-tools-appreload
      configuration:
        component: br.com.ordem.Ordem
        ui5Theme: sap_fiori_3
