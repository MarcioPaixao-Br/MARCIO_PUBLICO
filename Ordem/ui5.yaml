specVersion: "3.1"
metadata:
  name: br.com.ordem.ordem
type: application
server:
  customMiddleware:
    - name: fiori-tools-proxy
      afterMiddleware: compression
      configuration:
        ignoreCertError: false
        backend:
          - path: /sap
            url: https://demos-poc.telerik.com/kendo-ui/service/Northwind.svc
            destination: Order_V2
          - path: /kendo-ui/
            destination: Order_V2
            url: https://demos-poc.telerik.com/kendo-ui/service/Northwind.svc
            pathPrefix: /
        ui5:
          path:
            - /resources
            - /test-resources
          url: https://ui5.sap.com
          version: 1.71.18
    - name: fiori-tools-appreload
      afterMiddleware: compression
      configuration:
        port: 35729
        path: webapp
        delay: 300
    - name: fiori-tools-preview
      afterMiddleware: fiori-tools-appreload
      configuration:
        component: br.com.ordem.Ordem
        ui5Theme: sap_fiori_3
